set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'erikw/tmux-powerline'

set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-theme 'dragon'

set -g @kanagawa-plugins "cwd ssh-session cpu-usage ram-usage tmux-ram-usage"
set -g @kanagawa-show-edge-icons true
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-empty-plugins false
set -g @kanagawa-show-left-sep 
set -g @kanagawa-show-right-sep 
set -g @kanagawa-show-ssh-only-when-connected true
set -g @kanagawa-tmux-ram-usage-label " "
set -g @kanagawa-show-left-icon "#h | #S"
set -g @kanagawa-show-flags true

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-processes '~nvim'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind-key -T copy-mode y send-keys -X copy-pipe-and-cancel "wl-copy"

set -g set-clipboard on

set -g mouse on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.local/share/tmux/plugins/tpm/tpm'

# Reload with tmux source-file ~/.config/tmux/tmux.conf
